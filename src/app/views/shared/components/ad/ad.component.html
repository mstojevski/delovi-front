<div class="ad" [class.special]="special">
  <div class="ad-title">
    <div>
      <h2>{{ title }}</h2>
      <h3 class="ad-spec">Kategorija: Delovi Karoserije</h3>
    </div>
    <span class="date">{{ date | date: "dd/MM/yyyy" }}</span>
  </div>
  <div class="ad-desc">
    <p class="ad-short-desc">{{ description }}</p>
    <div class="read-more"><a [routerLink]="['/ad', id]">Pogledaj Oglas</a></div>
  </div>

  <span class="ad-footer">
    <h3 *ngIf="author" class="ad-spec">
      Oglas kreirao: <a [routerLink]="['/profile', user._id]">{{ author }}</a>
    </h3>

  </span>
</div>
