<div class="ad" [class.special]="ad?.favorite">
  <div class="ad-title">
    <div>
      <h2>{{ ad.title }}</h2>
      <h3 class="ad-spec">Kategorija: {{ad.category}}</h3>
    </div>
    <span class="date">{{ ad.date | date: "dd/MM/yyyy" }}</span>
  </div>
  <div class="ad-desc">
    <p class="ad-short-desc">{{ ad.description }}</p>
    <div class="read-more"><a [routerLink]="['/ad', ad._id]">Pogledaj Oglas</a></div>
  </div>

  <span class="ad-footer">
    <h3 *ngIf="ad.user.name" class="ad-spec">
      Oglas kreirao: <a [routerLink]="['/profile', ad.user._id]">{{ ad.user.name }}</a>
    </h3>

  </span>
</div>
