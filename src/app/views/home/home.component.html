<div class="home">
  <div class="p-grid">
    <div class="p-col-3 filters">
      <h2>Pretraga</h2>

      <div class="filter-item">
        <h3>Kategorija delova</h3>
        <ng-select
              [items]="categories$ | async"
              bindLabel="name"
              bindValue="id"
              placeholder="Izaberi kategoriju"
            >
            </ng-select>
      </div>

      <div class="filter-item">
        <h3>Marka</h3>
        <ng-select
              [items]="brands$ | async"
              bindLabel="name"
              bindValue="id"
              placeholder="Izaberi marku"
            >
            </ng-select>
      </div>
    </div>
    <div class="p-col-9 ads">
      <h2>Aktuelni oglasi</h2>
      <div class="p-grid">
          <app-ad class="p-col-6" [date]="ad.createdAt" [special]="ad.favorite" [user]="ad.user" [id]="ad._id" [title]="ad.title" [description]="ad.description" [author]="ad?.user?.name" *ngFor="let ad of ads"></app-ad>
      </div>
    </div>
  </div>
</div> <!-- Home -->
