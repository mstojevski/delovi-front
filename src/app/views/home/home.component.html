<div class="home">
  <div class="container">
    <div class="row">
      <div class="col-3 filters">
        <h2>Pretraga</h2>

        <div class="filter-item">
          <h3>Kategorija delova</h3>
          <ng-select placeholder="izaberite kategoriju" [items]="categories"></ng-select>
        </div>


        <div class="filter-item">
          <h3>Marka</h3>
          <ng-select placeholder="izaberite marku" [items]="manufactors"></ng-select>
        </div>

      </div>
      <div class="col-9 ads">
        <app-ad *ngFor="let i of [1,2,3,4,5,6,7,8]"></app-ad>
      </div>
    </div>
  </div>
</div>
