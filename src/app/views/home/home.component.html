<div class="home">
  <div class="p-grid">
    <div class="p-col-3 filters">
      <h2>Pretraga</h2>

      <div class="filter-item">
        <h3>Kategorija delova</h3>
        <ng-select
              [items]="categories$ | async"
              bindLabel="name"
              bindValue="id"
              placeholder="Izaberi kategoriju"
            >
            </ng-select>
      </div>

      <div class="filter-item">
        <h3>Marka</h3>
        <ng-select
              [items]="brands$ | async"
              bindLabel="name"
              bindValue="id"
              placeholder="Izaberi marku"
            >
            </ng-select>
      </div>
    </div>
    <div class="p-col-9 ads" *ngIf="ads$ | async as ads">
      <h2>Trenutno aktivnih oglasa: {{ads.length}}</h2>
      <div class="p-grid">
          <app-ad class="p-col-6" [ad]="ad" *ngFor="let ad of ads"></app-ad>
      </div>
    </div>
  </div>
</div> <!-- Home -->
