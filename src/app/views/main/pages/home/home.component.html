<div class="home">
  <div class="p-grid">
    <div class="p-col-3 filters">
      <h2>Pretraga</h2>
      <div class="filters-container">
        <div class="filter-item">
          <ng-select
                [items]="categories$ | async"
                bindLabel="name"
                bindValue="id"
                placeholder="Izaberi kategoriju"
                [clearable]="true"
                [searchable]="false"
                (change)="onCategoryChange($event)"
              >
              </ng-select>
        </div>

        <div class="filter-item">
          <ng-select
                [items]="brands$ | async"
                bindLabel="name"
                bindValue="id"
                placeholder="Izaberi marku"
                [clearable]="true"
                [searchable]="false"
                (change)="onBrandChange($event)"
              >
              </ng-select>
        </div>
      </div>
    </div>
    <div class="p-col-9 ads">
      <div class="ad-container" *ngIf="filteredData$ | async as ads">
          <app-ad class="ad" [ad]="ad" *ngFor="let ad of ads"></app-ad>
      </div>
    </div>
  </div>
</div> <!-- Home -->
