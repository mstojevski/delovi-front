<div class="more-info">
  <p-card>
    <ng-template pTemplate="title">Dodatne Informacije</ng-template>
    <ng-template pTemplate="content">
      <div class="p-fluid">
        <div class="p-field">
          <label for="firstname">Naslov</label>
        </div>
        <div class="p-field">
          <label for="lastname">Lastname</label>
        </div>
        <div class="p-field">
          <label for="age">Age</label>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid footer-container">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
